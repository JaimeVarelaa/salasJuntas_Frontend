<section class="add" *ngIf="!form">
    <button (click)="form = !form">Agregar sala</button>
</section>

<section class="form" *ngIf="form">
    <div class="form_content">
        <form *ngIf="form" (ngSubmit)="sala.id ? update() : create()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="Nombre" name="Nombre" [(ngModel)]="sala.Nombre" required>
            </div>
            <div class="form-group">
                <label for="file">Imagen:</label>
                <input type="file" name="file" required accept="image/png, image/jpeg" (change)="select($event)">
            </div>
            <div class="form-group">
                <img [src]="imagen ? imagen : (sendImagen ? sendImagen : 'http://localhost:3000/isalas/default.png')"
                    alt="Imagen seleccionada">
            </div>
            <div id="botones">
                <button type="submit">{{ sala.id ? 'Actualizar' : 'Agregar' }}</button>
                <button (click)="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</section>

<section class="content">
    <div class="card" *ngFor="let sala of salas">
        <mat-card class="example-card">
            <img mat-card-image src="http://localhost:3000/{{sala.Foto}}" alt="">
            <mat-card-content>
                <mat-card-title>{{sala.Nombre}}</mat-card-title>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="updatef(sala)">Editar</button>
                <button mat-button (click)="delete(sala)">Eliminar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>

<div class="spinner-container" *ngIf="spinner">
    <div class="spinner">
        <img src="../../../assets/loading.gif" alt="Cargando...">
    </div>
</div>
