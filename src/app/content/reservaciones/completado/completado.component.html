<table class="table">
    <tr>
        <th>Usuario</th>
        <th>Sala</th>
        <th>Fecha</th>
        <th>Hora Inicio</th>
        <th>Hora Final</th>
    </tr>
    <tr *ngIf="completados.length <= 0">
        <td colspan="6">Sin datos</td>
    </tr>
    <tr *ngFor="let completado of completados">
        <td>{{ completado.usuario }}</td>
        <td>{{ completado.sala }}</td>
        <td>{{ formaFecha(completado.fecha) }}</td>
        <td>{{ formatHora(completado.horainicio) }}</td>
        <td>{{ formatHora(completado.horafinal) }}</td>
    </tr>
</table>
